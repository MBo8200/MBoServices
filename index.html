
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBo Services | Tax Refunds, Knowledge & Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f0ed;
      margin: 0;
      color: #2b2b2b;
    }
    header {
      background: #20232a;
      text-align: center;
      padding: 60px 20px 30px;
      color: #ffffff;
    }
    header img {
      max-width: 140px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.8em;
      margin: 0;
      font-weight: 600;
    }
    header p {
      font-size: 1.1em;
      max-width: 600px;
      margin: 15px auto 0;
    }
    nav {
      background: #ffffff;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      border-bottom: 2px solid #ddd;
    }
    nav a {
      color: #20232a;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #d6249f;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 40px;
      color: #20232a;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .service-box {
      background: #fafafa;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .service-box:hover {
      transform: translateY(-5px);
    }
    .service-box img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .service-box h3 {
      margin-bottom: 10px;
      font-size: 1.4em;
      color: #333;
    }
    .service-box p {
      font-size: 1em;
      color: #555;
    }
    .about-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .booking-form {
      max-width: 600px;
      margin: auto;
      text-align: left;
    }
    .booking-form input,
    .booking-form textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .booking-form button {
      background: #d6249f;
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .booking-form button:hover {
      background: #ad1d7f;
    }
    footer {
      background: #20232a;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }
    footer p {
      margin: 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<!-- Body content remains unchanged -->
</body>
</html>
